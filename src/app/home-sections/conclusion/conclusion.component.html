<section class="cta-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 col-md-12 order-md-2 order-1">
        <img src="assets/images/conclusion.png" alt="Person using FareCompare app to compare ride prices" class="info-image">
      </div>
      <div class="col-lg-7 col-md-12 order-md-1 order-2" [ngClass]="{'mt-5': deviceType === 'mobile' || deviceType === 'tablet'}">
        <div class="cta-content text-center">
          <h2 class="cta-title">Start Saving on Every Ride</h2>
          <p class="cta-subtitle">Join millions of smart travelers across India</p>
          <button class="btn-primary-cta btn-large py-2 px-3 rounded-3 fw-bold">Download NeoRide Now</button>
        </div>
      </div>
    </div>
  </div>
</section>
