<section class="cta-section">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-5 col-md-12 order-md-2 order-1">
        <picture>
          <source type="image/avif"
            srcset="assets/images/conclusion/conclusion-320.avif 320w, assets/images/conclusion/conclusion-480.avif 480w, assets/images/conclusion/conclusion-1024.avif 1024w"
            sizes="(max-width:640px) 100vw, 50vw">
          <source type="image/webp"
            srcset="assets/images/conclusion/conclusion-320.webp 320w, assets/images/conclusion/conclusion-480.webp 480w, assets/images/conclusion/conclusion-1024.webp 1024w"
            sizes="(max-width:640px) 100vw, 50vw">
          <img src="assets/images/conclusion/conclusion-1024.jpg"
            srcset="assets/images/conclusion/conclusion-320.jpg 320w, assets/images/conclusion/conclusion-480.jpg 480w, assets/images/conclusion/conclusion-1024.jpg 1024w"
            sizes="(max-width:640px) 100vw, 50vw" alt="Person using FareCompare app to compare ride prices" width="1024"
            height="512" class="responsive-img img--blur-up" loading="lazy" data-lqip="data:image/jpeg;base64,..." />
        </picture>
        <!-- <img src="assets/images/conclusion.png" alt="Person using FareCompare app to compare ride prices" class="info-image"> -->
      </div>
      <div class="col-lg-7 col-md-12 order-md-1 order-2"
        [ngClass]="{'mt-5': deviceType === 'mobile' || deviceType === 'tablet'}">
        <div class="cta-content text-center">
          <h2 class="cta-title">Start Saving on Every Ride</h2>
          <p class="cta-subtitle">Join millions of smart travelers across India</p>
          <button class="btn-primary-cta btn-large py-2 px-3 rounded-3 fw-bold">Download neoride Now</button>
        </div>
      </div>
    </div>
  </div>
</section>
