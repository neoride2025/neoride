<!-- People's Talk - Reviews Section -->
<section class="reviews-section" id="reviews">
  <div class="container">
    <h2 class="section-title text-center">What Users Say</h2>
    <p class="section-subtitle text-center">Real reviews from App Store and Play Store</p>
  </div>

  <div class="reviews-container overflow-hidden mx-auto w-80" role="region" aria-label="User reviews">
    <!-- Row 1 - Left to Right -->
    <div class="review-row" data-direction="ltr">
      <div class="review-card position-relative pointer px-3 py-2 rounded-2" *ngFor="let review of userReviews">
        <div class="review-stars" aria-label="5 stars">★★★★★</div>
        <h6 class="reviewer-name position-absolute top-2 right-2">{{review.name}}</h6>
        <p class="review-text">{{review.review}}</p>
        <div class="review-meta">
          <img src="assets/icons/{{review.source === 'App Store' ? 'appstore' : 'googleplay'}}.png" alt="" width="16"
            height="16">
          <span class="review-source">{{review.source}}</span>
        </div>
      </div>
    </div>

    <!-- Row 2 - Right to Left -->
    <div class="review-row" data-direction="rtl">
      <div class="review-card position-relative pointer px-3 py-2 rounded-2" *ngFor="let review of userReviews">
        <div class="review-stars" aria-label="5 stars">★★★★★</div>
        <h6 class="reviewer-name position-absolute top-2 right-2">{{review.name}}</h6>
        <p class="review-text">{{review.review}}</p>
        <div class="review-meta">
          <img src="assets/icons/{{review.source === 'App Store' ? 'appstore' : 'googleplay'}}.png" alt="" width="16"
            height="16">
          <span class="review-source">{{review.source}}</span>
        </div>
      </div>
    </div>

    <!-- Row 3 - Left to Right -->
    <div class="review-row" data-direction="ltr">
      <div class="review-card position-relative pointer px-3 py-2 rounded-2" *ngFor="let review of userReviews">
        <div class="review-stars" aria-label="5 stars">★★★★★</div>
        <h6 class="reviewer-name position-absolute top-2 right-2">{{review.name}}</h6>
        <p class="review-text">{{review.review}}</p>
        <div class="review-meta">
          <img src="assets/icons/{{review.source === 'App Store' ? 'appstore' : 'googleplay'}}.png" alt="" width="16"
            height="16">
          <span class="review-source">{{review.source}}</span>
        </div>
      </div>
    </div>
  </div>
</section>
