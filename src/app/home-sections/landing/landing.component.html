<!-- Hero/Landing Section -->
<section class="hero-section" id="hero">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6 col-md-12 order-md-1 order-2">
        <div class="hero-content">
          <h1>
            Compare Fares,
            <br />
            <strong>Choose Smarter <span class="brand">neoride</span></strong>
          </h1>
          <p class="sub">Save time and money with instant fare comparison across all providers</p>
          <button class="btn-primary-cta">Download App Now</button>

          <!-- Provider Logos with Animation -->
          <div class="providers-showcase mt-4" role="region" aria-label="Supported ride providers">
            <p class="providers-label">We compare fares from:</p>
            <div class="providers-animation-container">
              <div *ngFor="let provider of config.providers" class="provider-icon p-1 rounded-2">
                <!-- <img [src]="provider.img" [alt]="provider.alt"> -->
                <div class="best-badge">â˜…</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 d-block order-1">
        <div class="hero-visual">
          <picture>
            <source type="image/avif"
              srcset="assets/images/hero/hero-320.avif 320w, assets/images/hero/hero-480.avif 480w, assets/images/hero/hero-1024.avif 1024w"
              sizes="(max-width:640px) 100vw, 50vw">
            <source type="image/webp"
              srcset="assets/images/hero/hero-320.webp 320w, assets/images/hero/hero-480.webp 480w, assets/images/hero/hero-1024.webp 1024w"
              sizes="(max-width:640px) 100vw, 50vw">
            <img src="assets/images/hero/hero-1024.jpg"
              srcset="assets/images/hero/hero-320.jpg 320w, assets/images/hero/hero-480.jpg 480w, assets/images/hero/hero-1024.jpg 1024w"
              sizes="(max-width:640px) 100vw, 50vw" alt="FareCompare app interface showing fare comparison" width="1024" height="512"
              class="responsive-img img--blur-up" loading="lazy" data-lqip="data:image/jpeg;base64,..." />
          </picture>
          <!-- <img src="assets/images/hero.png" alt="FareCompare app interface showing fare comparison"
            class="hero-image"> -->
        </div>
      </div>
    </div>
  </div>
</section>
